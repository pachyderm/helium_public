<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Helium Workspace Creation</title>
     <script src="https://cdn.tailwindcss.com"></script>
   </head>
 <body class="bg-gray-300" style="font-family:Georgia, 'Times New Roman', Times, serif;">
   <nav class="flex items-center justify-between flex-wrap bg-red-700 p-4">
     <div class="flex items-center flex-shrink-0 text-white mr-6">
       <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
       <span class="font-semibold text-xl tracking-tight">Helium</span>
     </div>
     <div class="block lg:hidden">
       <button class="flex items-center px-3 py-2 border rounded text-red-200 border-teal-400 hover:text-white hover:border-white">
         <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
       </button>
     </div>
     <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
       <div class="text-sm lg:flex-grow">
         <a href="https://helium.***REMOVED***/list" class="block mt-4 lg:inline-block lg:mt-0 text-red-100 hover:text-white mr-4">
           List
         </a>
         <a href="https://helium.***REMOVED***/" class="block mt-4 lg:inline-block lg:mt-0 text-red-100 hover:text-white mr-4">
           Create
         </a>
         <a href="https://github.com/pachyderm/helium/" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-red-100 hover:text-white">
           Github
         </a>
       </div>
     </div>
   </nav>
   <div class="h-screen flex items-center justify-center">
     <form action="/create" enctype='multipart/form-data' method="post" class="w-full md:w-1/3 bg-white rounded-lg items-center">
       <div class="flex font-bold justify-center mt-6">
          <img class="h-24 w-24"
             src="https://***REMOVED***/wp-content/themes/pachyderm/assets/img/hugo-site/footer-logo.svg">
       </div>
       <h2 class="text-3xl text-center text-gray-700 mb-4">Helium Workspace Creation</h2>
       <p class="text text-center text-gray-400 mb-4">All fields are optional</p>
      <div class="px-12 pb-10">
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
           Workspace Name
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="name" name="name" type="text" placeholder="my-workspace-01">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="expiry">
           Expiry
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="expiry" name="expiry" type="text" placeholder="2000-01-22">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="pachdVersion">
           Pach Version
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="pachdVersion" name="pachdVersion" type="text" placeholder="2.2.0-rc.1">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="consoleVersion">
           Console Version
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="consoleVersion" name="consoleVersion" type="text" placeholder="2.2.0-rc.1">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="notebooksVersion">
           Notebooks Version
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="notebooksVersion" name="notebooksVersion" type="text" placeholder="2.2.0-rc.1">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="mountServerVersion">
           Mount Server Version
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="mountServerVersion" name="mountServerVersion" type="text" placeholder="2.2.0-rc.1">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="helmVersion">
           Helm Chart Version
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="helmVersion" name="helmVersion" type="text" placeholder="2.2.0-rc.1">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="cleanupOnFail">
           Cleanup On Failure
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="cleanupOnFail" name="cleanupOnFail" type="text" placeholder="False">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="backend">
           Backend
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="backend" name="backend" type="text" placeholder="gcp_namespace">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="backend">
           ClusterStack
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="clusterStack" name="clusterStack" type="text" placeholder="pachyderm/helium/default-cluster">
            </div>
         </div>
         <div class="w-full mb-2">
           <label class="block text-gray-700 text-sm font-bold mb-2" for="valuesYaml">
           Helm Values.yaml File
           </label>
            <div class="flex justify-center">
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600" id="valuesYaml" name="valuesYaml" type="file" placeholder="values.yaml">
            </div>
         </div>
          <div class="w-full mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="infraJson">
              Infra json File
            </label>
            <div class="flex justify-center">
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-600"
                id="infraJson" name="infraJson" type="file" placeholder="infra.json">
            </div>
          </div>
         <button type="submit"class="w-full mt-6 py-2 rounded bg-blue-500 text-gray-100 focus:outline-none">Create / Update</button>
      </div>
      </div>
    </div>
   </body>
</html>
